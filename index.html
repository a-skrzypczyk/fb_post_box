<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <section class="post">
                <header class="post__header">Create Post</header>
                <form action="#" class="post__form">
                    <div class="post__content">
                        <!-- <img src="img/Logo.png" alt="avatar"> -->
                        <div class="post__details">
                            <p class="post__nick">CodingNepal</p>
                            <div class="privacy">
                                <span class="post__icon material-symbols-outlined">
                                    group
                                </span>
                                <span class="post__icon">Friends</span>
                                <span class="post__icon material-symbols-outlined">
                                    arrow_drop_down
                                </span>
                            </div>
                        </div>
                    </div>
                    <textarea class="post__text-area" placeholder="What's on your mind, CodingNepal?"></textarea>
                    <div class="post__theme-emoji">
                        <img src="img/theme.svg" alt="change theme" class="post__icon">
                        <img src="img/smile.svg" alt="add emoji" class="post__icon">
                    </div>
                    <div class="post__options">
                        <ul class="post__options-list">
                            <li class="post__options-item"><img src="img/gallery.svg" alt="add image from gallery"
                                    class="post__icon"></li>
                            <li class="post__options-item"><img src="img/tag.svg" alt="" class="post__icon"></li>
                            <li class="post__options-item"><img src="img/emoji.svg" alt="add emoji" class="post__icon">
                            </li>
                            <li class="post__options-item"><img src="img/mic.svg" alt="open microphone"
                                    class="post__icon"></li>
                            <li class="post__options-item"><img src="img/more.svg" alt="more optios" class="post__icon">
                            </li>
                        </ul>
                    </div>
                    <button class="post__button">Post</button>
                </form>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
